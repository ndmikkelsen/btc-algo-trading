# Optimized MRBB preset — research-backed parameter selection
name: optimized
description: >
  Research-backed optimization: long-only (shorts lost $186 vs longs $69),
  no stop loss (time-based exit via max_holding_bars instead), simplified
  filters (squeeze and band walking disabled — near-zero impact), VWAP
  confirmation effectively disabled. Retains strongest edges: RSI thresholds,
  ADX regime filter, and BB touch entry.
regime: all

# Side filter — long-only for BTC structural uptrend
side_filter: long_only

# Bollinger Band parameters
bb_period: 20
bb_std_dev: 2.5
bb_inner_std_dev: 1.0

# VWAP parameters — confirmation effectively disabled
vwap_period: 50
vwap_confirmation_pct: 1.0

# Keltner Channel / Squeeze parameters
kc_period: 20
kc_atr_multiplier: 1.5
min_squeeze_duration: 6

# RSI parameters — strongest edge; 32 is optimal (sweep showed best Sharpe+return)
rsi_period: 14
rsi_oversold: 32
rsi_overbought: 70

# ADX / Regime filter — second strongest edge
adx_period: 14
adx_threshold: 22.0
use_regime_filter: true

# Signal parameters — time-based exit (24h at 5m candles)
reversion_target: 0.9
max_holding_bars: 288

# Risk parameters — no stop, conservative sizing
risk_per_trade: 0.02
max_position_pct: 0.25
stop_atr_multiplier: 3.0
stop_decay_phase_1: 0.33
stop_decay_phase_2: 0.66
stop_decay_mult_1: 2.0
stop_decay_mult_2: 1.0

# Configurable toggles — simplified (research showed near-zero impact)
use_squeeze_filter: false
use_band_walking_exit: false
