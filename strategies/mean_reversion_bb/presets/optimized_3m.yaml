# Optimized MRBB preset for 3-minute timeframe
name: optimized_3m
description: >
  3-minute variant of the optimized preset. Indicator periods scaled ~1.7x
  to cover equivalent real-time windows (e.g. BB 34 periods = 102 min,
  similar to BB 20 on 5m = 100 min). Max holding scaled to 480 bars (24h).
regime: all

# Side filter — long-only for BTC structural uptrend
side_filter: long_only

# Bollinger Band parameters — 34 periods = 102 min lookback
bb_period: 34
bb_std_dev: 2.5
bb_inner_std_dev: 1.0

# VWAP parameters — confirmation effectively disabled
vwap_period: 84
vwap_confirmation_pct: 1.0

# Keltner Channel / Squeeze parameters
kc_period: 34
kc_atr_multiplier: 1.5
min_squeeze_duration: 10

# RSI parameters — 24 periods = 72 min lookback
rsi_period: 24
rsi_oversold: 30
rsi_overbought: 70

# ADX / Regime filter — 24 periods = 72 min lookback
adx_period: 24
adx_threshold: 22.0
use_regime_filter: true

# Signal parameters — time-based exit (24h = 480 3m candles)
reversion_target: 0.9
max_holding_bars: 480

# Risk parameters — no stop, conservative sizing
risk_per_trade: 0.02
max_position_pct: 0.25
stop_atr_multiplier: 0

# Configurable toggles
use_squeeze_filter: false
use_band_walking_exit: false
