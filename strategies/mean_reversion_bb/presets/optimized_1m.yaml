# Optimized MRBB preset for 1-minute timeframe
name: optimized_1m
description: >
  1-minute variant of the optimized preset. Indicator periods scaled ~5x
  to cover equivalent real-time windows (e.g. BB 100 periods = 100 min,
  similar to BB 20 on 5m = 100 min). Max holding scaled to 1440 bars (24h).
  Faster signal generation with more trade opportunities.
regime: all

# Side filter — long-only for BTC structural uptrend
side_filter: long_only

# Bollinger Band parameters — 100 periods = 100 min lookback
bb_period: 100
bb_std_dev: 2.5
bb_inner_std_dev: 1.0

# VWAP parameters — confirmation effectively disabled
vwap_period: 250
vwap_confirmation_pct: 1.0

# Keltner Channel / Squeeze parameters
kc_period: 100
kc_atr_multiplier: 1.5
min_squeeze_duration: 30

# RSI parameters — 70 periods = 70 min lookback
rsi_period: 70
rsi_oversold: 30
rsi_overbought: 70

# ADX / Regime filter — 70 periods = 70 min lookback
adx_period: 70
adx_threshold: 22.0
use_regime_filter: true

# Signal parameters — time-based exit (24h = 1440 1m candles)
reversion_target: 0.9
max_holding_bars: 1440

# Risk parameters — no stop, conservative sizing
risk_per_trade: 0.02
max_position_pct: 0.25
stop_atr_multiplier: 3.0
stop_decay_phase_1: 0.33
stop_decay_phase_2: 0.66
stop_decay_mult_1: 2.0
stop_decay_mult_2: 1.0

# Configurable toggles
use_squeeze_filter: false
use_band_walking_exit: false
