# Cognee AI Memory Layer - BTC Algo Trading Repository (LOCAL FALLBACK)
#
# This is a LOCAL DEVELOPMENT FALLBACK stack.
# The primary Cognee instance runs on the compute server (btc-algo-trading-cognee.apps.compute.lan).
# Use this only for offline work or local testing.
#
# Usage:
#   .claude/scripts/cognee-local.sh --local up
#   .claude/scripts/cognee-local.sh --local down
#   .claude/scripts/sync-to-cognee.sh --local
#
# See: .rules/architecture/cognee-integration.md

name: btc-algo-cognee

services:
  # =============================================================================
  # COGNEE DATABASE - PostgreSQL with pgvector extension
  # =============================================================================
  cognee-db:
    image: pgvector/pgvector:pg17
    container_name: btc-algo-cognee-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=cognee
      - POSTGRES_PASSWORD=${COGNEE_DB_PASSWORD:-cognee}
      - POSTGRES_DB=cognee
    volumes:
      - cognee-db-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognee"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # COGNEE - Main service (REST API and processing engine)
  # =============================================================================
  cognee:
    image: cognee/cognee:latest
    container_name: btc-algo-cognee
    restart: unless-stopped
    depends_on:
      cognee-db:
        condition: service_healthy
    environment:
      # Relational Database (PostgreSQL)
      - DB_PROVIDER=postgres
      - DB_HOST=cognee-db
      - DB_PORT=5432
      - DB_NAME=cognee
      - DB_USERNAME=cognee
      - DB_PASSWORD=${COGNEE_DB_PASSWORD:-cognee}
      - RELATIONAL_DATABASE=postgresql://cognee:${COGNEE_DB_PASSWORD:-cognee}@cognee-db:5432/cognee
      # Vector Database (pgvector)
      - VECTOR_DB_PROVIDER=pgvector
      - VECTOR_DB_URL=postgresql://cognee:${COGNEE_DB_PASSWORD:-cognee}@cognee-db:5432/cognee
      - VECTOR_DB_HOST=cognee-db
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=cognee
      - VECTOR_DB_USERNAME=cognee
      - VECTOR_DB_PASSWORD=${COGNEE_DB_PASSWORD:-cognee}
      # LLM & Embeddings
      - LLM_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${COGNEE_LLM_MODEL:-gpt-4o-mini}
      - EMBEDDING_MODEL=${COGNEE_EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=1536
      # Authentication (disabled for local development)
      - REQUIRE_AUTHENTICATION=false
      - ENABLE_BACKEND_ACCESS_CONTROL=false
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  cognee-db-data:
    name: btc-algo-cognee-db

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  default:
    name: btc-algo-cognee
    driver: bridge
